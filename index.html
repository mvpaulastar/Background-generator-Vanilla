<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Character Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>TTRPG Character Background Generator</h2>
            <p>Generate quick characters for TTRPGs</p>
        </header>

        <section class="generator">
            <form id="generator-form">
                <div class="container">
                    <label for="backgrounds">Background:</label>
                    <select name="backgrounds" id="backgrounds">
                    </select>
                </div>

                <div class="container">
                    <label for="traits">Number of traits:</label>
                    <select name="traits" id = "traits">
                    </select>
                </div>

                <div class="container">
                    <label for="ideals">Number of ideals:</label>
                    <select name="ideals" id = "ideals">
                    </select>
                </div>

                <div class="container">
                    <label for="bonds">Number of bonds:</label>
                    <select name="bonds" id = "bonds">
                    </select>
                </div>

                <div class="container">
                    <label for="flaws">Number of flaws:</label>
                    <select name="flaws" id = "flaws">
                    </select>
                </div>
                <input type="submit" name="submit" value="Generate">
            </form>
        </section>

        <section class="output">
            <div id="chosen-background"></div>

            <h3>Traits</h3>
            <div id="chosen-traits"></div>

            <h3>Ideals</h3>
            <div id="chosen-ideals"></div>

            <h3>Bonds</h3>
            <div id="chosen-bonds"></div>
            
            <h3>Flaws</h3>
            <div id="chosen-flaws"></div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
